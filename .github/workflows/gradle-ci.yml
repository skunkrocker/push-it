name: Java CI with Gradle

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup JDK 11.0.2
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.2
    - name: Make gradlew x
      run: chmod +x gradlew
    - name: Clean Build with Gradle
      run: ./gradlew clean build
